<html>
<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<link href="http://minikomi.github.io/Bootstrap-Form-Builder/assets/css/lib/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/bootstrap.js"></script>


</head>

<body>



<div class="modal fade" id='myModal'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Share Your Thought</h4>
      </div>
      <div class="modal-body">
			<form class="form-horizontal">
				<fieldset>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="email">Email</label>
					  <div class="controls">
					    <input id="email" name="email" type="text" placeholder="email" class="input-xlarge" required="">
					    
					  </div>
					</div>

					<!-- Textarea -->
					<div class="control-group">
						  <label class="control-label" for="thought">Text Area</label>
						  <div class="controls">                     
						    <textarea id="thought" name="thought" class="input-xlarge"></textarea>
						  </div>
					</div>

				</fieldset>
			</form>


      </div>
      <div class="modal-footer">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>


<script type="text/javascript">
	$(function(){
		var handler=function(e){
			console.log(e.pageX);
			console.log(e.pageY);
			$('#myModal').modal('toggle');
		};

		$('body').on('click',handler);
		$('#myModal').on('show.bs.modal',function(){
			$('body').off('click');
		});
		$('#myModal').on('hidden.bs.modal',function(){
			$('body').on('click',handler);
		});

	})
</script>
</html>
